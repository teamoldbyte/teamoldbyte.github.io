<!doctype html><html lang=ko xmlns:th=http://www.thymeleaf.org><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"><title>Ï∂úÎ†•Ïö© ÌôîÎ©¥</title><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css><link rel=stylesheet href=https://static.findsvoc.com/css/font.min.css><link rel=stylesheet href=https://static.findsvoc.com/css/app/demo.min.css><link rel=stylesheet href=https://static.findsvoc.com/css/app/tandem.min.css><script src=https://code.jquery.com/jquery-3.6.0.min.js integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=anonymous onerror="document.write(&#34;<script src='https://static.findsvoc.com/js/public/jquery-3.6.0.min.js'><\/script>&#34;),this.remove()"></script><script src=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js></script><script src=https://static.findsvoc.com/js/util/encoding-util.min.js defer></script><script src=https://static.findsvoc.com/js/app/tandem.min.js defer></script><script th:inline=javascript>$(document).ready(async function(){
	const $results = $('#results');
	// Ï∂úÎ†•Ìï† Î¨∏Ïû• Î™©Î°ùÏùÄ Î∂ÄÎ™®Ï∞Ω(ÏßÄÎ¨∏ ÏÉÅÏÑ∏Î≥¥Í∏∞)ÏúºÎ°úÎ∂ÄÌÑ∞ Î¨∏Ïû•Î™©Î°ùÏùÑ Í∞ÄÏ†∏Ïò§Í±∞ÎÇò Î™®Îç∏Î°ú ÏßÅÏ†ë Î∞õÏùå
	
	const openerModel = opener?._printModel;
	delete opener?._printModel;
	
	const sentenceList = openerModel?.sentenceList||[];
	if(!sentenceList?.length) {
		alert('Ïù∏ÏáÑ ÎåÄÏÉÅÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
		window.close();
	}

	// ÏõåÌÅ¨Î∂Å ÌÉÄÏù¥ÌãÄ Ï†ÅÏö©
	if(openerModel?.workBookTitle)
		$(this).find('.workbook-title').text(openerModel.workBookTitle)
		
	// ÏßÄÎ¨∏ ÌÉÄÏù¥ÌãÄ Ï†ÅÏö©
	if(openerModel?.passageTitle)
		$(this).find('.passage-title-section .passage-title').text(openerModel.passageTitle);
		
	// ÏûëÏÑ±Ïûê Ï†ÅÏö©
	if(openerModel?.memberAlias)
		$(this).find('.user-name').text(openerModel.memberAlias);
	
	// Ïù¥ ÌéòÏù¥ÏßÄÏùò ÌÉÄÏù¥ÌãÄÏùÄ 'ÏßÄÎ¨∏ Ï∂úÎ†•ÌïòÍ∏∞'
	if(opener?.document?.title?.includes('ÏßÄÎ¨∏ ÏÉÅÏÑ∏Î≥¥Í∏∞'))
		document.title = opener?.document?.title?.replace('ÏßÄÎ¨∏ ÏÉÅÏÑ∏Î≥¥Í∏∞', 'ÏßÄÎ¨∏ Ï∂úÎ†•ÌïòÍ∏∞');
	
	
	// Î¨∏Ïû•Îì§ÏùÑ ÏàúÌöåÌïòÎ©∞ ÌôîÎ©¥Ïóê ÌëúÏãú
	sentenceList?.forEach(async (sentence, i) => {
		const $printBlock = $('#hiddenDivs .print-one-sentence').clone();
		
		$results.append($printBlock);
		// Î¨∏Ïû• Î≤àÌò∏
		//$printBlock.find('.sentence-number').text(i + 1);
		
		// Íµ¨Î¨∏Î∂ÑÏÑù ÌëúÏãú(Ï≤´Î≤àÏß∏Îßå)
		if(sentence.svocList?.length > 0) {
			const svocBlock = await tandem.showSemanticAnalysis(sentence.text, sentence.svocList[0].svocBytes, $printBlock.find('.svoc-section'));
			const orderSpan = document.createElement('span');
			orderSpan.className = 'pseudo-sentence-number';
			svocBlock.prepend(orderSpan);
		}
		
		
		// Ìï¥ÏÑù ÌëúÏãú(Ï≤´Î≤àÏß∏Îßå)
		if(sentence.korList?.length > 0) {
			$printBlock.find('.kor-section .kor').text(sentence.korList[0].kor);
		}
		
		// Îã®Ïñ¥ Î™©Î°ù ÌëúÏãú
		$printBlock.find('.word-section').append(Array.from(sentence.wordList, word => {
			const $wordBlock = $('#hiddenDivs .one-word-unit-section').clone();
			$wordBlock.find('.title').text(word.title);
			$wordBlock.find('.one-part-unit-section').remove();
			$wordBlock.append(Array.from(word.senseList, sense => {
				const $partBlock = $('#hiddenDivs .one-part-unit-section').clone();
				$partBlock.find('.part').text(sense.partType);
				$partBlock.find('.meaning').text(sense.meaning);
				return $partBlock;
			}));
			return $wordBlock;
		}));
	});

	// ÌîÑÎ¶∞Ìä∏ ÎØ∏Î¶¨Î≥¥Í∏∞ Ïã§Ìñâ Ïãú Ìó§Îçî,Ìë∏ÌÑ∞Ïùò Ï°∞Ï†ïÎêú ÌÅ¨Í∏∞ Î∞òÏòÅ
	$(window).on('beforeprint', function() {
		$('.header-space').css('height', $('#print_header').css('height'))
		$('.footer-space').css('height', $('#print_footer').css('height'))
	});
	
	$('input[name="printOrientation"]').on('change', function() {
		const orientation = this.value;
		document.body.style.width = orientation == 'landscape' ? '297mm' : '210mm';
		$('#printOrientation').html(`@page{size:${orientation};}`);
		window.dispatchEvent(new Event('resize'));
	})

	// Ïó¨Î∞± Ï°∞Ï†ï
	$('.padding-controller').on('mousedown', function(e) {
		const startX = e.clientX, startY = e.clientY;
		const controller = this;
		const div = this.parentElement;
		const startWidth = parseInt(getComputedStyle(div).width,10);
		const startHeight = parseInt(getComputedStyle(div).height,10);
		
		$(document).on('mousemove', moveController).on('mouseup', stopController);
		
		function moveController(e) {
			switch(true) {
				case controller.matches('.padding-left') : 
					$(div).css('width',`${(startWidth + e.clientX - startX)}px`);
					break;
				case controller.matches('.padding-right') : 
					$(div).css('width',`${(startWidth - e.clientX + startX)}px`);
					break;
				case controller.matches('.padding-top') : 
					$(div).css('height',`${(startHeight + e.clientY - startY)}px`);
					break;
				case controller.matches('.padding-bottom') : 
					$(div).css('height',`${(startHeight - e.clientY + startY)}px`);
					break;
			}
		}
		function stopController() {
			$(document).off('mousemove', moveController).off('mouseup', stopController);
			window.dispatchEvent(new Event('resize'));
		}
	})
});</script><style>:root{font-size:12px}body{background:0 0;font-size:12px;width:297mm;margin-left:auto;margin-right:auto}li{font-family:'Ìï®Ï¥àÎ°¨ÎèãÏõÄ',sans-serif}.semantics-result{margin-top:1rem;word-break:break-all}#print_header,.header-space{height:calc(1.5cm + .25cm);padding-top:.125cm;padding-bottom:.125cm}#print_header{background:linear-gradient(90deg,#ebebeb 96%,rgba(88,81,116,.2) 96%,rgba(88,81,116,.2) 98%,#ebebeb 98%)}#print_footer,.footer-space{height:calc(1cm + .2cm + .25cm);padding-bottom:.25cm}#results{width:100%;margin:auto;text-align:initial}#print_footer,#print_header{position:relative;border:dashed 1px #000;overflow:hidden;width:100%;margin-left:auto;margin-right:auto}.print-padding-left,.print-padding-right{width:.5cm;position:relative}.footer-right-text-section{margin-left:auto;border-top:solid .1cm rgba(88,81,116,.1);padding:0 .25cm;width:6.5cm}.footer-right-text-section .slogan{opacity:.5;color:#585174;font-size:12px;font-family:RIDIBatang}.footer-right-text-section .web-addr{opacity:.5;color:#585174;font-size:9px;font-family:LINESeedKR-Bd;margin-top:-3px}.watermark{resize:vertical;overflow:hidden;width:50%;margin-left:auto;margin-right:auto;position:fixed;opacity:.1;bottom:0;right:0;margin-bottom:8px}.watermark .logo{bottom:-35px;position:relative}@media screen{.footer-space,.header-space{display:none}.print-padding-left,.print-padding-right{border:dashed 1px #000}.print-padding-left::before,.print-padding-right::before{position:absolute;top:2rem;left:0}.padding-controller{background:repeating-linear-gradient(45deg,#0000,#0000 10px,#888 0,#888 20px);position:absolute}.padding-controller.padding-left{width:5px;height:100%;top:0;right:0}.padding-controller.padding-right{width:5px;height:100%;top:0;left:0}.padding-controller.padding-top{visibility:hidden;width:100%;height:5px;bottom:0;left:0;cursor:row-resize}.padding-controller.padding-bottom{visibility:hidden;width:100%;height:5px;top:0;left:0;cursor:row-resize}}@media print{body,html{print-
